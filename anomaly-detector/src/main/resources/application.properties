# ===============================================================
# CONFIGURATION DE LA SOURCE DE DONNÉES MYSQL
# ===============================================================
# URL de connexion à ta base de données sicda_easytime
spring.datasource.url=jdbc:mysql://localhost:3306/sicda_easytime?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Ton nom d'utilisateur pour MySQL (probablement 'root')
spring.datasource.username=root

# Ton mot de passe pour MySQL. REMPLACE CECI PAR TON VRAI MOT DE PASSE !
spring.datasource.password=root

# Pilote (Driver) pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# CONFIGURATION DE JPA (Hibernate)
# ===============================================================
# Dialecte pour MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Valide que les entités Java correspondent aux tables de la base de données au démarrage
spring.jpa.hibernate.ddl-auto=validate

# Affiche le SQL généré dans la console, très utile pour le debug
spring.jpa.show-sql=true

# ===============================================================
# CONFIGURATION DES SERVICES EXTERNES
# ===============================================================
# URL de base de l'API d'Intelligence Artificielle (Python/Flask)
ia.api.base-url=http://localhost:5001