# ===============================================================
# CONFIGURATION COMMUNE
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- PROFIL PAR DÉFAUT (pour lancer sur ton PC via VS Code) ---
# Ce profil est actif si aucun autre n'est spécifié
spring.config.activate.on-profile=default

# URL de connexion à ta base de données sicda_easytime
spring.datasource.url=jdbc:mysql://localhost:3306/sicda_easytime?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# URL de base de l'API d'Intelligence Artificielle (Python/Flask)
ia.api.base-url=http://localhost:5001


# ===============================================================
# --- PROFIL DOCKER (pour lancer dans un conteneur Docker) ---
# Ce profil sera activé quand on lancera le conteneur
spring.config.activate.on-profile=docker

# URL de connexion à ta base de données (MySQL qui tourne sur le PC hôte)
# On utilise host.docker.internal au lieu de localhost
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/sicda_easytime?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# URL de l'API IA (Python qui tourne sur le PC hôte)
# On utilise host.docker.internal au lieu de localhost
ia.api.base-url=http://host.docker.internal:5001